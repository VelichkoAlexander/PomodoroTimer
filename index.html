<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Custom style-->
	<link rel="stylesheet" href="css/main.css">
	<!--Font style-->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>
<div class="wrapper">
	<div class="content">
		<div class="btn-wrap">
			<a class="btn js-settings">
				Settings
			</a>
		</div>
		<div class="setting-panel">
			<ul class="setting__list">
				<li class="setting__item">Session length (min.)
					<div class="setting__input-wrap">
						<span class="setting__btn setting__btn--minus"></span>
						<input class="setting__input js-workTime" type="number" min="0" max="100" value="25">
						<span class="setting__btn setting__btn--plus" ></span>
					</div>
				</li>
				<li class="setting__item">Break length (min.)
					<div class="setting__input-wrap">
						<span class="setting__btn setting__btn--minus"></span>
						<input class="setting__input js-restTime" type="number" min="0" max="100" value="5">
						<span class="setting__btn setting__btn--plus" ></span>
					</div>
				</li>
				<li class="setting__item"></li>
			</ul>
		</div>
		<div class="clock-panel">
			<div class="clock-panel__wrap">
				<span class="clock-panel__min">25</span>
				<span class="clock-panel__div">:</span>
				<span class="clock-panel__sec">00</span>
				<div class="clock-panel__ctr">
				</div>
			</div>
			<div class="goals">
				<span class="goals__current">1</span>
				of
				<span class="goals__total">12</span>
			</div>
			<div class="control">
				<button class="control__btn-start"></button>
				<span class="control__div"></span>
				<button class="control__btn-reset"></button>
			</div>
		</div>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
